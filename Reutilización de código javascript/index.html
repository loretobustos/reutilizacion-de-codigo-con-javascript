<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Básica</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="calculator">
    <h2>Calculadora Básica</h2>
    <input type="number" id="num1" placeholder="Ingrese el primer número">
    <input type="number" id="num2" placeholder="Ingrese el segundo número">
    <button onclick="sumar()">Sumar</button>
    <p id="resultado"></p>
  </div>


  <!-- Función para cambiar el color de fondo al hacer clic en un botón -->
  <button onclick="cambiarColor()">Cambiar Color</button>
  
  <!-- Función para mostrar y ocultar un elemento al hacer clic en un botón -->
  <button onclick="mostrarOcultar()">Mostrar/Ocultar Elemento</button>
<div id="elemento" style="display:none;">Este es el elemento que se mostrará/ocultará</div>



<!-- Función para avanzar o retroceder en un carrusel de imágenes -->
<button onclick="carruselAvanzar()">Avanzar</button>
<button onclick="carruselRetroceder()">Retroceder</button>
<img id="imagenCarrusel" src="imagen1.jpg">







<script src="assets/js/script.js"></script>
<script src="assets/js/ejemplos.js"></script>
</body>
</html>
